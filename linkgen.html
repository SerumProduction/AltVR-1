<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body style='background-color: white'>
  <input id='sidInput'>
  <button id='goButton'>Go</button>
  <a id='click'></a>
  
  <script>
    goButton.addEventListener('mouseup', function(){
      var url = 'altspace://account.altvr.com/api/spaces/' + sidInput.value;
      console.log(url);
      
      click.innerHTML = url;
      click.href = url;
      //click.click();
    });
  </script>
</body>
</html>
