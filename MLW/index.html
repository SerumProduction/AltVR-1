<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

</head>
<body>
  <a-scene altspace='fullspace: true'>

    </a-plane>

      <a-plane rotation='0 180 0' color='black'></a-plane>
    </a-plane>

    logo.addEventListener('mouseup', function(){
      altspace.open('https://www.matherlifeways.com/');
    });

</html>
